<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solitaire</title>
</head>
<body>
    <section id="stuck-decks">
        <div id="stuck-deck" class="deck" data-type="deck">
            <!-- <div class="card" draggable="true"><p class="unselectable">7 ♣</p></div> -->
            <!-- <div class="card" draggable="true"><p class="unselectable">7 ♠</p></div> -->
        </div>
        <div id="dealt-deck" class="deck" data-type="deck"></div>
    </section>
    <section id="piles">
        <div class="deck" data-pilesuit="null" data-type="deck"></div>
        <div class="deck" data-pilesuit="null" data-type="deck"></div>
        <div class="deck" data-pilesuit="null" data-type="deck"></div>
        <div class="deck" data-pilesuit="null" data-type="deck"></div>
    </section>
    <section id="columns">
        <div class="deck" data-facedowns="0" data-type="deck"></div>
        <div class="deck" data-facedowns="1" data-type="deck"></div>
        <div class="deck" data-facedowns="2" data-type="deck"></div>
        <div class="deck" data-facedowns="3" data-type="deck"></div>
        <div class="deck" data-facedowns="4" data-type="deck"></div>
        <div class="deck" data-facedowns="5" data-type="deck"></div>
        <div class="deck" data-facedowns="6" data-type="deck"></div>
    </section>
    <section id="afterEffect">CONGRATULATIONS!</section>
    <button id="reset" onclick="location.reload()"> Play Again?</button>
</body>
<script src="index.js"></script>
<script src="end.js"></script>
<script src="answer.js"></script>
</html>
